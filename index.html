<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!--inizo header-->
        <div class="logo_container">
            <div class="logo">
                <img src="img/logo.png" alt="logo_boolean">
            </div>
            <span class="logo_name">Toboolist</span>
        </div>
    </header>

    <!--inizio main-->
    <main>
        <div class="container" id="first">
            <div class="add_container">
                <span class="button_add" id="add_task">Add Task</span>
                <span class="button_add" id="add_section">Add Section</span>
            </div>
        </div>
        
        <div class="container">    
            <div class="to_do_container">
                    
                <div class="block">
                    <div class="block_title">
                        New Task
                    </div>
                    <div class="block_text">

                        quarterly newsletter
                    </div>
                </div>
            
            </div>
        </div>    
        
        
    </main>
</body>
</html>
